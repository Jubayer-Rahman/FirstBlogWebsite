{% extends 'base.html' %}
{% load custom_filters %}
{% block title_block %} {{user}} {% endblock %}
{% block body_block %}
{% for blog in user.post_author.all %}
<h2>{{blog.blog_title}}</h2>
<h4>{{blog.publish_date}}</h4>
<div class="row">
  <div class="col-sm-4">

  </div>
  <div class="col-sm-8">
    <p>{{blog.blog_content|range_filter|linebreaks}} <a href="{% url 'App_Blog:blog_details' slug=blog.slug %}">Read more</a> </p>
  </div>
</div>
<a href="{% url 'App_Blog:update_blog' pk=blog.pk %}" class="btn btn-danger btn-sm">Edit</a>
<hr>
{% endfor %}
{% endblock %}
